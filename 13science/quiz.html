			$(document).keypress(function(event) {
				if (event.which == '13') {
					event.preventDefault();
					if (event.srcElement.tagName != "BODY") {
						if ( typeof (document.body) == 'object')
							document.body.focus();
						document.onfocusin = null;
					}

					
				}

			});
			/*****
			 *    로그인 함수 예제
			 *****/
			String.prototype.trim = function() {
				return this.replace(/(^\s*)|(\s*$)/gi, "");
			}
			var quiz_string = "진단평가";
			var quiz_number = 1;
			var quiz_answer;
			function fnSubmit(flag) {
				var mAnswer = "";
				quiz_answer = "";
				var a1 = 0;
				var a2 = 0;
				var a3 = 0;
				var a4 = 0;
				var a5 = 0;
				var mClass = localStorage.getItem("class");
				var mBan = localStorage.getItem("ban");
				var mNum = localStorage.getItem("num");
				var mName = localStorage.getItem("name");
				var mReason;
				var mQuiz = quiz_string + quiz_number;
				if (flag == 1) {
					mReason = form2.reason.value.trim();
					//                    $(this).find('input:checkbox').attr('checked', true);
					//                    mAnswer = $('input[name=inputLogType]:checked').val();
					// 체크박스의 갯수를 변수에 담는다.
					console.log("객관식" + a1 + a2 + a3 + a4 + a5);
					$("input[name=check]:checked").each(function() {
						var test = $(this).val();
						console.log(test);

						if (test == 1) {
							a1 = 1;
							quiz_answer = "1";
						}

						if (test == 2) {
							a2 = 1;
							quiz_answer += " 2";
						}

						if (test == 3) {
							a3 = 1;
							quiz_answer += " 3";
						}

						if (test == 4) {
							a4 = 1;
							quiz_answer += " 4";
						}

						if (test == 5) {
							a5 = 1;
							quiz_answer += " 5";
						}
						console.log("객관식" + a1 + a2 + a3 + a4 + a5);

					});
					console.log("객관식" + a1 + a2 + a3 + a4 + a5);

				} else {
					mAnswer = form3.answer.value.trim();
					mReason = form3.reason.value.trim();
					quiz_answer = mAnswer;
				}

				console.log(mClass + " " + mBan + " " + mNum + " " + mName + " " + mQuiz + " " + mAnswer + " " + mReason);

				if (flag == 1) {

					if (a1 == 0 && a2 == 0 && a3 == 0 && a4 == 0 && a5 == 0) {
						alert("정답을 입력하세요..!!");
						return;
					}
				} else {
					if (!mAnswer || mAnswer == 'undefined') {
						alert("정답을 입력하세요..!!");
						return;
					}
				}
				if (!mQuiz) {
					alert("문제 번호를 입력하세요..!!");
					return;
				} else if (!mReason) {
					console.log(mReason);
					alert("근거를 입력하세요..!!");
					return;
				} else if (!mName) {
					alert("이름을 입력하세요..!!");
					return;
				} else {
					submit();
				}

				function submit() {
					var submitFlag = window.confirm("입력한 정답이 " + quiz_answer + "이(가) 맞습니까?");
					if (submitFlag) {
						console.log(mClass + mNum + mName + mQuiz + mAnswer + mReason + "제출");

						document.getElementsByName("answer")[0].value = '';
						document.getElementsByName("reason")[0].value = '';
						document.getElementsByName("reason")[1].value = '';

						//ajax

						$.ajax({
							url : "db.php",
							type : 'POST',
							dataType : 'json',
							cache : false,
							data : {
								select : "submit",
								mClass : mClass,
								ban : mBan,
								num : mNum,
								name : mName,
								quiz : mQuiz,
								answer : mAnswer,
								a1 : a1,
								a2 : a2,
								a3 : a3,
								a4 : a4,
								a5 : a5,
								flag : flag,
								reason : mReason
							},
							complete : function(args) {
								alert("제출완료!");
							}
						});

					}
				}

			}
