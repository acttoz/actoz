		<script type="text/javascript">
			/*****
			 *    로그인 함수 예제
			 *****/
			var console = console || {
				log : function() {
				},
				warn : function() {
				},
				error : function() {
				}
			};
			tmp = window.location;
			//호출된 현재창의 주소 ex)						 http://kr.yahoo.com/1.html?a=1&b=1;

			tmp = String(tmp).split('?');
			//? 이후가 배열에 담김
			tmp = tmp[1].split('&');
			//변수를 각각을 배열로 담고
			var mClass = decodeURI(tmp[0]);
			var mQuiz = decodeURI(tmp[1]);
			console.log(mClass + " " + mQuiz);
			$("#result").html("학급 아이디:" + mClass + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 문항 번호:" + mQuiz);
			function fnSubmit(flag) {
				var mAnswer = "";
				var a1 = 0;
				var a2 = 0;
				var a3 = 0;
				var a4 = 0;
				var a5 = 0;
				if (flag == 1) {
					//                    $(this).find('input:checkbox').attr('checked', true);
					//                    mAnswer = $('input[name=inputLogType]:checked').val();
					// 체크박스의 갯수를 변수에 담는다.
					$("input[name=check]:checked").each(function() {
						var test = $(this).val();
						console.log(test);

						if (test == 1) {
							a1 = 1;
						}

						if (test == 2) {
							a2 = 1;
						}

						if (test == 3) {
							a3 = 1;
						}

						if (test == 4) {
							a4 = 1;
						}

						if (test == 5) {
							a5 = 1;
						}

					});
					console.log(mClass + mQuiz + "객관식" + a1 + a2 + a3 + a4 + a5);

				}

				if (a1 == 0 && a2 == 0 && a3 == 0 && a4 == 0 && a5 == 0) {
					alert("정답을 입력하세요..!!");
					return;

				} else {
					submit();
				}

				function submit() {
					var submitFlag = window.confirm("정답을 제출합니다.");
					if (submitFlag) {

						//ajax
						$.ajax({
							url : "db.php",
							type : 'POST',
							dataType : 'json',
							cache : false,
							data : {
								select : "answer_input",
								mClass : mClass,
								quiz : mQuiz,
								a1 : a1,
								a2 : a2,
								a3 : a3,
								a4 : a4,
								a5 : a5
							},
							complete : function(args) {
								alert("정답을 전송하였습니다.");
								location.href = "answer_list.html";
							}
						});

					}
				}

			}
