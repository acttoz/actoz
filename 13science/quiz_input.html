		<script type="text/javascript">
			/*****
			 *    로그인 함수 예제
			 *****/
			String.prototype.trim = function() {
				return this.replace(/(^\s*)|(\s*$)/gi, "");
			}
			var console = console || {
				log : function() {
				},
				warn : function() {
				},
				error : function() {
				}
			};
			tmp = window.location;
			//호출된 현재창의 주소 ex)						 http://kr.yahoo.com/1.html?a=1&b=1;

			tmp = String(tmp).split('?');
			//? 이후가 배열에 담김
			tmp = tmp[1].split('&');
			//변수를 각각을 배열로 담고
			var mClass = decodeURI(tmp[0]);
			var mQuiz = decodeURI(tmp[1]);
			function fnSubmit(flag) {
				var mAnswer = "";
				quiz_answer = "";
				var a1 = 0;
				var a2 = 0;
				var a3 = 0;
				var a4 = 0;
				var a5 = 0;

				var mReason;
				if (flag == 1) {
					mReason = form2.reason.value.trim();
					//                    $(this).find('input:checkbox').attr('checked', true);
					//                    mAnswer = $('input[name=inputLogType]:checked').val();
					// 체크박스의 갯수를 변수에 담는다.
					console.log("객관식" + a1 + a2 + a3 + a4 + a5);
					$("input[name=check]:checked").each(function() {
						var test = $(this).val();
						console.log(test);

						if (test == 1) {
							a1 = 1;
							quiz_answer = "1";
						}

						if (test == 2) {
							a2 = 1;
							quiz_answer += " 2";
						}

						if (test == 3) {
							a3 = 1;
							quiz_answer += " 3";
						}

						if (test == 4) {
							a4 = 1;
							quiz_answer += " 4";
						}

						if (test == 5) {
							a5 = 1;
							quiz_answer += " 5";
						}

					});

				} else {
					mReason = form3.reason.value.trim();
				}

				if (!mReason) {
					console.log(mReason);
					alert("내용을 입력하세요..!!");
					return;
				} else {
					submit();
				}

				function submit() {

					//ajax

					$.ajax({
						url : "db.php",
						type : 'POST',
						dataType : 'json',
						cache : false,
						data : {
							select : "quiz_input",
							mClass : mClass,
							quiz : mQuiz,
							memo : mReason
						},
						complete : function(args) {
							location.href = "answer_list.html";
						}
					});

				}

			}
