		<script type="text/javascript">

			var console = console || {

				warn : function() {

				error : function() {

			};
			function fnLogin() {

				var mClass = form.mClass.value;
				var mClass_Confirm = form.class_confirm.value;
				var mPassword = form.password.value;
				var mPassword_Confirm = form.password_confirm.value;

				if (!mClass) {
					alert("학급 아이디를 입력하세요..!!");
					return;
				} else if (!mClass_Confirm) {
					alert("학급 아이디 확인을 입력하세요..!!");
					return;
				} else if (!mPassword) {
					alert("비밀번호를 입력하세요..!!");
					return;
				} else if (!mPassword_Confirm) {
					alert("비밀번호 확인을 입력하세요..!!");
					return;
				} else if (document.form.password.value != document.form.password_confirm.value) {
					alert("비밀번호가 일치하지 않습니다.");
					document.form.password_confirm.focus();
					return;
				} else if (document.form.mClass.value != document.form.class_confirm.value) {
					alert("학급 아이디가 일치하지 않습니다.");
					document.form.class_confirm.focus();
					return;
				} else {

					$.ajax({
						url : "db.php",
						type : 'POST',
						cache : false,
						data : {
							select : "signin",
							mClass : mClass,
							password : mPassword
						},
						success : function(args) {
							if (args == 'success') {
								alert("학급이 생성 되었습니다.");
								document.location.href = "teacher_login.html";
							} else {
								alert("이미 존재하는 학급아이디입니다.");
							}
						}
					});

				}

			} // end function fnLogin()
